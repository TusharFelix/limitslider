<!DOCTYPE html>
<html>
    <head>
        <title>jQuery LimitSlider</title>
		<!-- jQuery/jQueryUI (hosted) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.js"></script>
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/themes/sunny/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <style>
			body {
				font-family:	'Segoe UI', Verdana, Arial, Helvetica, sans-serif;
				font-size:		62.5%;
			}
        </style>
		<script src="jquery.limitslider.js"></script>
    </head>
    <body>
        <div id="switcher"></div>

		<h1>jQuery LimitSlider</h1>

		<h2>Basic limit</h2>
		<div id="basic"></div>
		<script>
           	$(function() {
				$('#basic').limitslider({
					values:		[60, 300, 500],
					min:		0,
					max:		600,
					step:		0.5,
					title:		function(v) { return (Math.round(v/6 * 100) / 100) + '%'; },
					showRanges: true,
					left:		7,
					ranges:		[false,true,false,true]
			   });
			});
		</script>

		<hr/>

		<h2>10% gap</h2>
		<div id="gap10"></div>
		<script>
           	$(function() {
				$('#gap10').limitslider({
					values:	[20, 50, 70],
					min:	0,
					max:	100,
					gap:	10,
					step:	5,
					label:	true
			   });
			});
		</script>

		<hr/>

		<h2>Basic limit</h2>
		<div id="vertical" style="height:200px"></div>
		<script>
           	$(function() {
				$('#vertical').limitslider({
					orientation: 'vertical',
					values:	[20, 50, 70],
					min:	0,
					max:	100
			   });
			});
		</script>
    </body>
</html>
